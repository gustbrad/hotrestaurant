
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>
      <i class="fas fa-fire"></i> Hot Restaurant</h1>
      <hr>
      <h3 class="text-center">Make your Reservation</h3>
      <br>
      <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fas fa-newspaper"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-primary btn-lg"><span class="fas fa-home"></span> </button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>

              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>

              <div class="form-group">
                <label for="">Unique ID</label>
                <input type="text" class="form-control" id="reserve_uniqueID">
              </div>

              <button type="submit" id="submit" class="btn btn-primary submit">Submit</button>
            </form>

        </div>

        
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/tables">API Table Link</a> |
          <a href="/api/waitlist">API Wait List</a>
        </p>
      </div>
    </footer>

  <script type="text/javascript">
    $("#submit").on("click", function() {
        event.preventDefault();
        var newReservation = {
      name: $("#reserve_name").val().trim(),
      phoneNumber:$("#reserve_phone").val().trim(),
      email: $("#reserve_email").val().trim(),
      uniqueId: $("#reserve_uniqueID").val().trim()
        }
console.log(newReservation)
      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      //searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
      $.post("/api/tables", newReservation)
        .then(function(data) {
          console.log("tables.html", data);
          alert("Adding Reservation");
        });
    });
      
  </script>
</body>
</html>
